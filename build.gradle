// Apply plugins
apply plugin: 'java'

// Basic configuration and settings for all (sub-)projects
allprojects {
    group = 'org.netspeak'
    version = '1.0'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    // Set source file encoding
    compileJava.options.encoding = "UTF-8"
    compileTestJava.options.encoding = "UTF-8"
    javadoc.options.encoding = 'UTF-8'

    // Declare global dependencies
    dependencies {
        implementation group: 'com.dyuproject.protostuff', name: 'protostuff-api', version: '1.0.0'
        implementation group: 'com.dyuproject.protostuff', name: 'protostuff-json', version: '1.0.0'
        compile group: 'com.google.protobuf', name: 'protobuf-java', version: '2.6.1'

        testImplementation 'junit:junit:4.12'
    }
}

javadoc {
    // exclude partially documented generated files
    exclude "**/generated/**"
    source = sourceSets.main.allJava
}

test {
    useJUnit()
}

// Set POM definition
project.ext.pomDef = {
    name = 'Netspeak application 4'
    description = 'The Netspeak 4 core library'
    url = 'http://netspeak.org'
    //licenses {
    //    license {
    //        name = 'The Apache License, Version 2.0'
    //        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    //    }
    //}
    developers {
        developer {
            id = "johnd"
            name = "John Doe"
            email = "john.doe@example.com"
          }
        }
    organization {
        name = 'Netspeak'
        url = 'http://netspeak.org'
    }
    scm {
        connection = 'scm:git:https://git.webis.de/netspeak/netspeak4-java.git'
        url = ''
    }
}

// Include Artifactory configuration
apply from: 'artifactory.gradle'
